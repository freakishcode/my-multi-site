<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Information website</title>

    <!-- fav icon for the title icon -->
    <link rel="shortcut icon" href="./star-icon.svg" type="image/x-icon" />

    <!-- linked css file -->
    <link rel="stylesheet" href="./style.css" />

    <!-- External Java Script -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- search field -->
      <div class="search-container">
        <input
          type="text"
          name="movie-name"
          id="movie-name"
          placeholder="Enter Movie Name here..."
          value="Avengers: Endgame"
        />

        <button type="button" id="search-btn">Search</button>
      </div>

      <!-- Display Result -->
      <div id="result">
        <!-- Movie Poster and Title -->
        <div class="Movie-Poster-and-Title">
          <!-- Movie image -->
          <img src="" class="poster" alt="movie-image-placeholder" />
          <!-- Movie name -->
          <h2 id="Title"></h2>
        </div>

        <!-- Movie description -->
        <div class="Movie-description">
          <div class="rating">
            <img class="rating-icon" src="star-icon.svg" alt="rating icon" />
            <h4 id="imdbRating"></h4>

            <div class="details">
              <span id="Rated"></span>
              <span id="Year"></span>
              <span id="RunTime"></span>
            </div>
          </div>

          <div class="genre">
            <div id="Genre"></div>
          </div>

          <h3>Plot:</h3>
          <p id="Plot"></p>
          <h3>Cast:</h3>
          <p id="Actors"></p>
        </div>
      </div>
    </div>
  </body>
</html>
