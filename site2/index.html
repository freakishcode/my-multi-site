<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital-Clock</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="digital-clock">
      <!-- Time Formatter switch  -->
      <div class="threeDots" id="active-menu">||</div>
      <ul class="dot-menu" id="active-menu">
        <li class="menu-item" id="active-menu">
          <span class="clock-form-text" id="active-menu">24-hour format</span>
          <div
            class="format-switch-btn"
            id="active-menu"
            data-format="'12"
          ></div>
        </li>
      </ul>

      <!-- TIME -->
      <div class="time">
        <span class="hours">00</span>
        <span class="dots">:</span>
        <span class="minutes">0</span>

        <!-- right section -->
        <div class="right-side">
          <span class="period">AM/PM</span>
          <span class="seconds">00</span>
        </div>
      </div>

      <!-- TIME -->
      <div class="calendar">
        <span class="month-name">Month</span>,
        <span class="day-name">Day</span>
        <span class="day-number">00</span>
        <!-- <span class="year">0000</span> -->
      </div>
    </div>
  </body>
</html>
